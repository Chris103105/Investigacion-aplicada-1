<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitios Turísticos de El Salvador</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 style="text-align: center; font-size: clamp(1.8em, 5vw, 5em); font-weight: bold; color: #ffffff; z-index: 1; line-height: 1.2; margin: 20px 0;">
      Sitios Turísticos<br>de El Salvador
    </h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div>
        <img src="images/logo-elsalvador.png" class="salva">
      </div>
    </nav>
  </header>

  <section class="turismo">
    <h2>Bienvenido, conoce más de este hermoso país</h2>
    <div class="tarjetas-container">
      <div class="tarjeta">
        <img src="images/playita.avif" class="imagencitas">
        <h3>Playas</h3>
      </div>

      <div class="tarjeta">
        <img src="images/volcancito.jpeg" class="imagencitas">
        <h3>Volcanes</h3>
      </div>

      <div class="tarjeta">
        <img src="images/pueblito.jpg" class="imagencitas">
        <h3>Pueblos Pintorescos</h3>
      </div>

      <div class="tarjeta">
        <img src="images/museito.jpeg" class="imagencitas">
        <h3>Museos</h3>
      </div>
    </div>
  </section>

  <footer>
    <div id="footer">
      <div class="footer-logo">
        <a href="https://www.udbvirtual.edu.sv/auladigital/?redirect=0">
          <img class="logaso" src="images/logo_don-removebg-preview.png" alt="klass">
        </a>
        <div class="social-icons">
          <a href="https://www.facebook.com/UDBelsalvador/?locale=es_LA" target="_blank" class="icon">
            <img src="images/face-removebg-preview.png" alt="Facebook">
          </a>
          <a href="https://www.instagram.com/udbelsalvador/?hl=en" target="_blank" class="icon">
            <img src="images/instagram.png" alt="Instagram">
          </a>
        </div>
        <br>
        <p class="fote">2025, Derechos Reservados &#169;</p>
      </div>
    </div>
  </footer>
</body>
<script src="js/script.js"></script>
</html>
